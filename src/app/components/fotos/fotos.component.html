<div class="container">
    <div class="row">
        <div
            class="col-12 col-sm-6 col-md-6 col-lg-3"
            *ngFor="let item of items | async"
        >
            <div class="card text-white bg-dark mb-3">
                <img [src]="item.url" class="card-img-top" alt="..." />
                <div class="card-body">
                    <h5 class="card-title">{{item.nombre}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
